<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>
        </style>
	</head>
	<body>
		<!-- 从1到100 -->
		<div id="box1">1</div>
		<button id="recount">开始/重新计数</button>
		<!-- 从100到1 -->
        <div id="box2">100</div>
        <button id="restart">开始/重新计数</button>
		<script>
			var box1 = document.getElementById("box1");
			var recount = document.getElementById("recount");
			recount.addEventListener("click", function () {
				var num = 0;
				clearInterval(box1.timerCount);
				box1.timerCount = setInterval(function () {
					box1.innerText = ++num;
					if (num == 100) {
						clearInterval(box1.timerCount);
					}
				}, 10);
			});

            var box2 = document.getElementById("box2");
            var restart = document.getElementById("restart");
            restart.addEventListener("click",function()
            {
				var num = 100;
				clearInterval(box2.timerCount);
				box2.timerCount = setInterval(function () {
					box2.innerText = num--;
					if (num == 0) {
						clearInterval(box2.timerCount);
					}
				}, 10);
            })
		</script>
	</body>
</html>
