<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			async function fun1() {
				return "111";
			}
			var result1 = fun1();
			result1.then(
				(value) => {
					console.log(value); //"111"
				},
				(reason) => {}
			);

			async function fun2() {
				throw new Error("222");
			}
			var result2 = fun2();
			result2.then(
				(value) => {},
				(reason) => {
					console.log(reason); //"Error:222"
				}
			);

			async function fun3() {
				return new Promise((resolve, reject) => {
					resolve("333");
				});
			}
			var result3 = fun3();
			result3.then(
				(value) => {
					console.log(value); //"333"
				},
				(reason) => {}
			);

			async function fun4() {
				var result = await new Promise((resolve, reject) => {
					resolve("victory");
				});
				console.log(result); //"victory"

				try {
					await new Promise((resolve, reject) => {
						reject("defeat");
					});
				} catch (e) {
					console.log(e); //"defeat"
				}
			}
			fun4();
		</script>
	</body>
</html>
