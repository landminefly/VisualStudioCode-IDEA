<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [
            ["diana",18],
            ["ava",19],
            ["bella",20]
        ];
        var obj = Object.fromEntries(arr);
        console.log(obj); //{diana: 18, ava: 19, bella: 20}

        var map = new Map();
        map.set("diana",18);
        map.set("bella",20);
        var obj = Object.fromEntries(map);
        console.log(obj); //{diana: 18, bella: 20}
    </script>
</body>
</html>
